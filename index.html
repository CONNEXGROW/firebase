<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwordless Email Authentication</title>
    <script type="module">
        // Import necessary functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-e4hO_m_AoHPxDz8T3maBU41njDqABWY",
            authDomain: "connexwebinar.firebaseapp.com",
            projectId: "connexwebinar",
            storageBucket: "connexwebinar.appspot.com",
            messagingSenderId: "1027089564725",
            appId: "1:1027089564725:web:8801537b5cc837d8c35d7c",
            measurementId: "G-NQ6HM4YT2H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to send sign-in link to email
        window.sendSignInLink = () => {
            const email = document.getElementById('email').value;
            const actionCodeSettings = {
                // URL you want to redirect back to after email verification
                url: 'https://your-redirect-url.com', // Change this to your redirect URL
                handleCodeInApp: true,
            };

            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    // Email sent. Inform the user.
                    alert(`Sign-in link sent to ${email}. Please check your inbox.`);
                    // Save the email locally to complete sign-in later
                    window.localStorage.setItem('emailForSignIn', email);
                })
                .catch((error) => {
                    console.error("Error sending email: ", error.message);
                    alert(`Error sending email: ${error.message}`);
                });
        };

        // Function to handle sign-in with email link
        const handleSignIn = () => {
            const email = window.localStorage.getItem('emailForSignIn');

            if (isSignInWithEmailLink(auth, window.location.href)) {
                // Confirm the link is a sign-in link for the provided email
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        // Successfully signed in
                        alert(`Welcome back, ${result.user.email}!`);
                        // Clear email from local storage
                        window.localStorage.removeItem('emailForSignIn');
                        // Redirect or load your app
                        loadFiles(result.user.email);
                    })
                    .catch((error) => {
                        console.error("Error during sign-in: ", error.message);
                        alert(`Sign-in failed: ${error.message}`);
                    });
            }
        };

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadFiles(user.email); // Load files if user is already signed in
            } else {
                handleSignIn(); // Check for sign-in with email link
            }
        });

        // Function to load files for the signed-in user
        function loadFiles(email) {
            const authorizedFiles = [
                {
                    name: "IMG_20230217_083212.jpg",
                    url: "https://www.connexgrow.com/",
                    authorizedEmails: ["amanmandalbahi@gmail.com", "amanpandey2005216@gmail.com", "helprbuddy24@gmail.com"] // Add more emails here
                },
                // Add more files as needed
            ];

            const accessibleFiles = authorizedFiles.filter(file => file.authorizedEmails.includes(email));

            if (accessibleFiles.length > 0) {
                const fileList = document.getElementById("fileList");
                fileList.innerHTML = ''; // Clear previous file list

                accessibleFiles.forEach((file) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
                    fileList.appendChild(listItem);
                });
            } else {
                alert("You do not have access to any files.");
            }
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #357ae8;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h2>Passwordless Email Authentication</h2>
    <input type="email" id="email" placeholder="Enter email" required>
    <button onclick="sendSignInLink()">Send Sign-In Link</button>
    
    <h2>Accessible Files:</h2>
    <ul id="fileList"></ul>
</body>
</html>
