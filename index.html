<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connex Webinar</title>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-analytics.js"></script>
</head>
<body>
    <button id="login-button">Sign in with Google</button>
    <ul id="file-list"></ul>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-e4hO_m_AoHPxDz8T3maBU41njDqABWY",
            authDomain: "connexwebinar.firebaseapp.com",
            projectId: "connexwebinar",
            storageBucket: "connexwebinar.appspot.com",
            messagingSenderId: "1027089564725",
            appId: "1:1027089564725:web:8801537b5cc837d8c35d7c",
            measurementId: "G-NQ6HM4YT2H"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();

        document.getElementById("login-button").onclick = function () {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                loadFiles(user.email);
            }).catch((error) => {
                console.error("Sign-in failed: ", error);
            });
        };

        function loadFiles(email) {
            const fileLinks = {
                "amanmandalbahi@gmail.com": [
                    "https://firebasestorage.googleapis.com/v0/b/connexwebinar.appspot.com/o/IMG_20230217_083212.jpg?alt=media&token=53aecd6f-fdb5-4f2b-89c0-28b0444acc9a"
                ],
                "example1@gmail.com": [
                    "https://firebasestorage.googleapis.com/v0/b/connexwebinar.appspot.com/o/webinars%2Ffile1.pdf?alt=media&token=token1",
                    "https://firebasestorage.googleapis.com/v0/b/connexwebinar.appspot.com/o/webinars%2Ffile2.pdf?alt=media&token=token2",
                ],
                "example2@gmail.com": [
                    "https://firebasestorage.googleapis.com/v0/b/connexwebinar.appspot.com/o/webinars%2Ffile3.pdf?alt=media&token=token3",
                ],
            };

            if (fileLinks[email]) {
                // Automatically open the first file link
                const firstFileUrl = fileLinks[email][0];
                window.open(firstFileUrl, "_blank");

                // Optionally, display the file links
                const fileList = document.getElementById("file-list");
                fileList.innerHTML = ""; // Clear existing links
                fileLinks[email].forEach((fileUrl) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${fileUrl}" target="_blank">${fileUrl.split('/').pop()}</a>`;
                    fileList.appendChild(listItem);
                });
            } else {
                alert("You do not have access to any files.");
            }
        }
    </script>
</body>
</html>
