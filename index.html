<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnexWebinar Email Sign-In</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-e4hO_m_AoHPxDz8T3maBU41njDqABWY",
            authDomain: "connexwebinar.firebaseapp.com",
            projectId: "connexwebinar",
            storageBucket: "connexwebinar.appspot.com",
            messagingSenderId: "1027089564725",
            appId: "1:1027089564725:web:8801537b5cc837d8c35d7c",
            measurementId: "G-NQ6HM4YT2H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to send sign-in link
        function sendSignInLink(email) {
            const actionCodeSettings = {
                url: 'https://connexgrow.github.io/firebase/finishSignUp', // Set your finish sign-up URL here
                handleCodeInApp: true,
            };

            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    alert(`Sign-in link sent to ${email}!`);
                    // Save email locally to finish sign-in later
                    window.localStorage.setItem('emailForSignIn', email);
                })
                .catch((error) => {
                    console.error('Error sending email:', error);
                    alert(`Error: ${error.message}`);
                });
        }

        // Function to handle sign-in when the link is clicked
        function handleSignIn() {
            if (isSignInWithEmailLink(auth, window.location.href)) {
                let email = window.localStorage.getItem('emailForSignIn');
                if (!email) {
                    // If no email saved in localStorage, prompt the user to enter their email
                    email = prompt('Please enter your email for confirmation');
                }
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        alert('Successfully signed in!');
                        // Clear the email from local storage
                        window.localStorage.removeItem('emailForSignIn');
                    })
                    .catch((error) => {
                        console.error('Error during sign-in:', error);
                        alert(`Error: ${error.message}`);
                    });
            }
        }

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                alert(`Welcome back, ${user.email}!`); // User is signed in
            } else {
                handleSignIn(); // Try to handle sign-in with email link if present
            }
        });
    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>ConnexWebinar Email Sign-In</h1>
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button id="sendLinkBtn">Send Sign-In Link</button>

    <script>
        // Send the sign-in link when the button is clicked
        document.getElementById('sendLinkBtn').addEventListener('click', () => {
            const email = document.getElementById('emailInput').value;
            if (email) {
                sendSignInLink(email); // Call the function to send the sign-in link
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
</html>
