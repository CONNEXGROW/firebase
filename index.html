<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnexWebinar File Access</title>
    <script type="module">
        // Import the necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-e4hO_m_AoHPxDz8T3maBU41njDqABWY",
            authDomain: "connexwebinar.firebaseapp.com",
            projectId: "connexwebinar",
            storageBucket: "connexwebinar.appspot.com",
            messagingSenderId: "1027089564725",
            appId: "1:1027089564725:web:8801537b5cc837d8c35d7c",
            measurementId: "G-NQ6HM4YT2H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const storage = getStorage(app);
        const fileList = document.getElementById("fileList");

        // Function to handle Google Sign-In
        window.signInWithGoogle = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User Info: ", user);
                    alert(`Welcome, ${user.displayName}!`);
                    loadFiles(user.email); // Load files for the signed-in user
                })
                .catch((error) => {
                    console.error("Error during sign in: ", error);
                    alert(`Sign-in failed: ${error.message}`);
                });
        };

        // Function to load files accessible to the user
        function loadFiles(email) {
            // Replace this with your logic to determine accessible files
            const authorizedFiles = {
                "amanmandalbahi@gmail.com": [
                    "https://firebasestorage.googleapis.com/v0/b/connexwebinar.appspot.com/o/IMG_20230217_083212.jpg?alt=media&token=53aecd6f-fdb5-4f2b-89c0-28b0444acc9a"
                ],
                // Add more authorized emails and their file URLs as needed
                "example2@gmail.com": [
                    "https://firebasestorage.googleapis.com/v0/b/connexwebinar.appspot.com/o/webinars%2Ffile3.pdf?alt=media&token=token3",
                ],
            };

            if (authorizedFiles[email]) {
                // Automatically open the first file link
                const firstFileUrl = authorizedFiles[email][0];
                window.open(firstFileUrl, "_blank");

                // Optionally, display the file links
                authorizedFiles[email].forEach((fileUrl) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${fileUrl}" target="_blank">${fileUrl.split('/').pop()}</a>`;
                    fileList.appendChild(listItem);
                });
            } else {
                alert("You do not have access to any files.");
            }
        }

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadFiles(user.email); // Load files if user is already signed in
            }
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #357ae8;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <button id="googleSignInBtn" onclick="signInWithGoogle()">Sign in with Google</button>
    <h2>Accessible Files:</h2>
    <ul id="fileList"></ul>
</body>
</html>
