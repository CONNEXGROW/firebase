<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnexWebinar Email Sign-In</title>
    <script type="module">
        // Import the necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-e4hO_m_AoHPxDz8T3maBU41njDqABWY",
            authDomain: "connexwebinar.firebaseapp.com",
            projectId: "connexwebinar",
            storageBucket: "connexwebinar.appspot.com",
            messagingSenderId: "1027089564725",
            appId: "1:1027089564725:web:8801537b5cc837d8c35d7c",
            measurementId: "G-NQ6HM4YT2H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to send sign-in link to the user's email
        function sendSignInLink(email) {
            const actionCodeSettings = {
                url: 'https://connexgrow.github.io/firebase/finishSignUp', // Change this as needed
                handleCodeInApp: true,
            };

            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    alert('Sign-in link sent to ' + email + '!');
                    // Save the email locally to complete sign-in later
                    window.localStorage.setItem('emailForSignIn', email);
                })
                .catch((error) => {
                    console.error('Error sending email:', error);
                    alert('Error sending email: ' + error.message);
                });
        }

        // Function to handle email sign-in when user clicks the link
        function handleSignIn() {
            const email = window.localStorage.getItem('emailForSignIn');
            if (isSignInWithEmailLink(auth, window.location.href)) {
                // If the user clicked the link, complete the sign-in process
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email'); // Get email from the URL if needed
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        alert('Successfully signed in!');
                        // Clear the email from local storage
                        window.localStorage.removeItem('emailForSignIn');
                    })
                    .catch((error) => {
                        console.error('Error signing in:', error);
                        alert('Error signing in: ' + error.message);
                    });
            }
        }

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                alert(`Welcome, ${user.email}!`); // User is signed in
            } else {
                handleSignIn(); // Handle the sign-in link
            }
        });

    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>ConnexWebinar Email Sign-In</h1>
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button id="sendLinkBtn">Send Sign-In Link</button>

    <script>
        document.getElementById('sendLinkBtn').addEventListener('click', () => {
            const email = document.getElementById('emailInput').value;
            sendSignInLink(email);
        });
    </script>
</body>
</html>
