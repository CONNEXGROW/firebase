<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnexWebinar Passwordless Sign-in</title>
    <script type="module">
        // Import Firebase SDK components
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-e4hO_m_AoHPxDz8T3maBU41njDqABWY",
            authDomain: "connexwebinar.firebaseapp.com",
            projectId: "connexwebinar",
            storageBucket: "connexwebinar.appspot.com",
            messagingSenderId: "1027089564725",
            appId: "1:1027089564725:web:8801537b5cc837d8c35d7c",
            measurementId: "G-NQ6HM4YT2H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const fileList = document.getElementById("fileList");

        // Action code settings (URL to redirect to after email sign-in)
        const actionCodeSettings = {
            url: 'http://localhost:3000', // Replace this with your actual redirect URL
            handleCodeInApp: true
        };

        // Function to send sign-in link to email
        window.sendSignInLink = () => {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email.");
                return;
            }

            // Send the sign-in link to the user's email
            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    // Save the user's email locally for further use
                    window.localStorage.setItem('emailForSignIn', email);
                    alert(`A sign-in link has been sent to ${email}. Check your inbox.`);
                })
                .catch((error) => {
                    console.error("Error sending sign-in link: ", error);
                    alert(`Error: ${error.message}`);
                });
        };

        // Function to handle email sign-in link if the user clicks it
        function handleSignInWithEmailLink() {
            if (isSignInWithEmailLink(auth, window.location.href)) {
                let email = window.localStorage.getItem('emailForSignIn');
                if (!email) {
                    // If the user is returning from the link and email is missing
                    email = prompt('Please provide your email for confirmation');
                }

                // Sign the user in with the email link
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        alert(`Welcome, ${email}!`);
                        window.localStorage.removeItem('emailForSignIn');
                        loadFiles(email); // Load files for the signed-in user
                    })
                    .catch((error) => {
                        console.error("Error signing in with email link: ", error);
                        alert(`Sign-in failed: ${error.message}`);
                    });
            }
        }

        // Function to load files accessible to the user
        function loadFiles(email) {
            const authorizedFiles = [
                {
                    name: "IMG_20230217_083212.jpg",
                    url: "https://www.connexgrow.com/",
                    authorizedEmails: ["amanmandalbahi@gmail.com", "amanpandey2005216@gmail.com", "helprbuddy24@gmail.com"]
                },
                {
                    name: "Example File 3",
                    url: "https://firebasestorage.googleapis.com/v0/b/connexwebinar.appspot.com/o/webinars%2Ffile3.pdf?alt=media&token=token3",
                    authorizedEmails: ["example2@gmail.com", "user3@example.com"]
                },
                // Add more files as needed
            ];

            const accessibleFiles = authorizedFiles.filter(file => file.authorizedEmails.includes(email));

            if (accessibleFiles.length > 0) {
                window.open(accessibleFiles[0].url, "_blank");

                fileList.innerHTML = ''; // Clear previous file list

                accessibleFiles.forEach((file) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
                    fileList.appendChild(listItem);
                });
            } else {
                alert("You do not have access to any files.");
            }
        }

        // Automatically handle the email sign-in link if opened
        window.onload = () => {
            handleSignInWithEmailLink();
        };
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #357ae8;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h2>ConnexWebinar Passwordless Sign-in</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button id="emailSignInBtn" onclick="sendSignInLink()">Send Sign-in Link</button>
    
    <h2>Accessible Files:</h2>
    <ul id="fileList"></ul>
</body>
</html>
