<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnexWebinar File Access</title>
    <script type="module">
        // Import the necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-e4hO_m_AoHPxDz8T3maBU41njDqABWY",
            authDomain: "connexwebinar.firebaseapp.com",
            projectId: "connexwebinar",
            storageBucket: "connexwebinar.appspot.com",
            messagingSenderId: "1027089564725",
            appId: "1:1027089564725:web:8801537b5cc837d8c35d7c",
            measurementId: "G-NQ6HM4YT2H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const storage = getStorage(app);
        const fileList = document.getElementById("fileList");

        // Function to handle Google Sign-In
        window.signInWithGoogle = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User Info: ", user);
                    alert(`Welcome, ${user.displayName}!`);
                    loadFiles(user.email); // Load files for the signed-in user
                })
                .catch((error) => {
                    console.error("Error during sign in: ", error);
                    alert(`Sign-in failed: ${error.message}`);
                });
        };

        // Function to load files accessible to the user
        function loadFiles(email) {
            // Mapping of files to authorized emails
            const authorizedFiles = [
                {
                    name: "yio.jpg",
                    path: "https://firebasestorage.googleapis.com/v0/b/connexwebinar.appspot.com/o/PaymentReceipt_2312104003544_51348251_1618381875073_20210414432.pdf?alt=media&token=ea6f96c9-1c6b-44f5-83c1-74d846eadb67",
                    authorizedEmails: ["amanmandalbahi@gmail.com", "amanpandey2005216@gmail.com"]
                },
                {
                    name: "Example File 3",
                    path: "webinars/file3.pdf",
                    authorizedEmails: ["example2@gmail.com", "user3@example.com"]
                }
            ];

            // Find accessible files for the user
            const accessibleFiles = authorizedFiles.filter(file => file.authorizedEmails.includes(email));

            if (accessibleFiles.length > 0) {
                // Clear previous file list
                fileList.innerHTML = '';

                // Loop through accessible files
                accessibleFiles.forEach(file => {
                    const fileRef = ref(storage, file.path);
                    getDownloadURL(fileRef)
                        .then((url) => {
                            const listItem = document.createElement("li");
                            listItem.innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
                            fileList.appendChild(listItem);

                            // Optionally open the first file automatically
                            if (fileList.childElementCount === 1) {
                                window.open(url, "_blank");
                            }
                        })
                        .catch(error => {
                            console.error("Error getting file URL: ", error);
                            alert("You do not have access to this file.");
                        });
                });
            } else {
                alert("You do not have access to any files.");
            }
        }

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadFiles(user.email); // Load files if user is already signed in
            }
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #357ae8;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <button id="googleSignInBtn" onclick="signInWithGoogle()">Sign in with Google</button>
    <h2>Accessible Files:</h2>
    <ul id="fileList"></ul>
</body>
</html>
